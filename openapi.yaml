              - 80k+
              - 100k+
              - 120k+
              - 140k+
              - 160k+
              - 180k+
              - 200k+
        - name: job_type
          in: query
          description: Type of the job
          schema:
            type: string
            enum:
              - fullTime
              - partTime
              - contract
              - internship
        - name: sort
          in: query
          description: Sort the results by
          schema:
            type: string
            enum:
              - mostRelevant
              - mostRecent
        - name: keywords
          in: query
          description: Keywords to search for
          schema:
            type: string
        - name: date_posted
          in: query
          description: Date posted
          schema:
            type: string
            enum:
              - anyTime
              - pastMonth
              - pastWeek
              - past24Hours
      responses:
        "200":
          description: OK
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/responses.JobListResponseV2"
      security:
        - ApiKeyAuth: []
  /v2/post/comments:
    get:
      tags:
        - post
      description: GetPostComments - Returns a list of comments on a LinkedIn post
      parameters:
        - name: urn
          in: query
          description: LinkedIN post URN
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/responses.PostCommentsV2"
      security:
        - ApiKeyAuth: []
  /v2/profile:
    get:
      tags:
        - profile
      description: GetProfile - Returns public profile information of a LinkedIn user
      parameters:
        - name: li_profile_url
          in: query
          description: URL to LinkedIn profile
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/responses.ProfileResponseV2"
      security:
        - ApiKeyAuth: []
  /v2/profile/posts:
    get:
      tags:
        - post
      description: GetProfilePosts - Returns a list of posts for LinkedIn Profile
      parameters:
        - name: li_profile_url
          in: query
          description: LinkedIn profile URL
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/responses.GetProfilePostsResultV2"
      security:
        - ApiKeyAuth: []
  /v2/profile/recommendations/given:
    get:
      tags:
        - profile
      description:
        GetProfileGivenRecommendations - Returns a list of recommendations
        given by a LinkedIn user
      parameters:
        - name: li_profile_url
          in: query
          description: URL to LinkedIn profile
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/responses.RecommendationsGivenV2"
      security:
        - ApiKeyAuth: []
  /v2/profile/recommendations/received:
    get:
      tags:
        - profile
      description:
        GetProfileReceivedRecommendations - Returns a list of recommendations
