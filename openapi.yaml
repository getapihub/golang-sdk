      parameters:
        - name: li_profile_url
          in: query
          description: URL to LinkedIn profile
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/responses.RecommendationsReceivedV2"
      security:
        - ApiKeyAuth: []
  /v2/profile/search:
    get:
      tags:
        - profile
      description: SearchPeople - Returns a list of people based on the criteria
      parameters:
        - name: q
          in: query
          description: Any keyword you want to search people for
          schema:
            type: string
        - name: start
          in: query
          description: "Pagination offset 0, 10, 20, 30, multiplies by 10 on every page"
          schema:
            type: number
        - name: school_id
          in: query
          description: ID Of the school you want to search people for
          schema:
            type: number
        - name: keyword_school
          in: query
          description: School name
          schema:
            type: string
        - name: first_name
          in: query
          description: First name of the person
          schema:
            type: string
        - name: last_name
          in: query
          description: Last name of the person
          schema:
            type: string
        - name: company_name
          in: query
          description: Name of the company
          schema:
            type: string
        - name: title
          in: query
          description: Title of the person
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/responses.PeopleSearchResponseV2"
      security:
        - ApiKeyAuth: []
components:
  schemas:
    commonresponses.CompanyDetails:
      type: object
      properties:
        data:
          type: object
          properties:
            Images:
              type: object
              properties:
                cover:
                  type: string
                logo:
                  type: string
            backgroundCoverImages:
              type: array
              items:
                type: object
                properties:
                  height:
                    type: integer
                  url:
                    type: string
                  width:
                    type: integer
            callToAction:
              type: object
              properties:
                callToActionMessage:
                  type: object
                  properties:
                    text:
                      type: string
                    textDirection:
                      type: string
                callToActionType:
                  type: string
                url:
                  type: string
                visible:
                  type: boolean
            crunchbaseUrl:
              type: string
            description:
              type: string
            followerCount:
              type: integer
            founded:
              type: object
              properties:
                day:
                  type: integer
                month:
                  type: integer
                year:
                  type: integer
            fundingData:
              type: object
              properties:
                lastFundingRound:
                  type: object
                  properties:
                    announcedOn:
                      type: object
                      properties:
                        day:
                          type: integer
                        month:
                          type: integer
                        year:
                          type: integer
                    fundingRoundCrunchbaseUrl:
                      type: string
                    fundingType:
                      type: string
                    investorsCrunchbaseUrl:
                      type: string
                    leadInvestors:
                      type: array
                      items:
                        type: object
                        properties:
                          investorCrunchbaseUrl:
                            type: string
                          name:
                            type: string
                    moneyRaised:
                      type: object
                      properties:
                        amount:
                          type: string
                        currencyCode:
                          type: string
                    numOtherInvestors:
                      type: integer
                numFundingRounds:
                  type: integer
                updatedAt:
                  type: string
                updatedDate:
                  type: string
            headquarter:
              type: object
              properties:
                city:
                  type: string
                country:
                  type: string
                geographicArea:
                  type: string
                line1:
                  type: string
                postalCode:
                  type: string
            id:
              type: string
            industries:
              type: array
              items:
                type: string
            locations:
              type: array
              items:
                type: object
                properties:
                  city:
                    type: string
                  country:
                    type: string
                  geographicArea:
                    type: string
                  headquarter:
                    type: boolean
                  line1:
                    type: string
                  postalCode:
                    type: string
            logos:
              type: array
              items:
                type: object
                properties:
                  height:
                    type: integer
                  url:
                    type: string
                  width:
                    type: integer
            name:
              type: string
            phone:
              type: string
            specialities:
              type: array
              items:
                type: string
            staffCount:
              type: integer
            staffCountRange:
              type: string
            tagline:
              type: string
            type:
              type: string
            universalName:
              type: string
            website:
              type: string
        message:
          type: string
        success:
          type: boolean
    commonresponses.ContentLanguage:
      type: object
      properties:
        code:
          type: string
        name:
          type: string
    commonresponses.GetProfilePostsResult:
      type: object
      properties:
        data:
          type: array
          items:
            type: object
            properties:
              InterestCount:
                type: integer
              appreciationCount:
                type: integer
              article:
                type: object
                properties:
                  link:
                    type: string
                  subtitle:
                    type: string
                  title:
                    type: string
              author:
                type: object
                properties:
                  firstName:
                    type: string
                  lastName:
                    type: string
                  profile_pictures:
                    type: array
                    items:
                      type: object
                      properties:
                        height:
                          type: integer
                        url:
                          type: string
                        width:
                          type: integer
                  url:
                    type: string
                  username:
                    type: string
              commentsCount:
                type: integer
              company:
                type: object
                properties: {}
              empathyCount:
                type: integer
              funnyCount:
                type: integer
              image:
                type: array
                items:
                  type: object
                  properties:
                    url:
                      type: string
              likeCount:
                type: integer
              postUrl:
                type: string
              postedAt:
                type: string
              postedDate:
                type: string
              postedDateTimestamp:
                type: integer
              praiseCount:
                type: integer
              reposted:
                type: boolean
              repostsCount:
                type: integer
              resharedPost:
                type: object
                properties:
                  article:
                    type: object
                    properties: {}
                  author:
                    type: object
                    properties:
                      firstName:
                        type: string
                      lastName:
                        type: string
                      url:
                        type: string
                      username:
                        type: string
                  company:
                    type: object
                    properties: {}
                  text:
                    type: string
                  video:
                    type: array
                    items:
                      type: object
                      properties:
                        duration:
                          type: integer
                        poster:
                          type: string
                        url:
                          type: string
              text:
                type: string
              totalReactionCount:
                type: integer
              urn:
                type: string
              video:
                type: array
                items:
                  type: object
                  properties:
                    duration:
                      type: integer
                    poster:
                      type: string
                    url:
                      type: string
        message:
          type: string
        paginationToken:
          type: string
        success:
          type: boolean
    commonresponses.GetProfileResult:
      type: object
      properties:
        connection:
          type: integer
        data:
          type: object
          properties:
            courses:
              type: array
              items:
                type: object
                properties:
                  name:
                    type: string
                  number:
                    type: string
            educations:
              type: array
              items:
                type: object
                properties:
                  activities:
                    type: string
                  degree:
                    type: string
                  description:
                    type: string
                  end:
                    type: object
                    properties:
                      day:
                        type: integer
                      month:
                        type: integer
                      year:
                        type: integer
                  fieldOfStudy:
                    type: string
                  grade:
                    type: string
                  schoolName:
                    type: string
                  start:
                    type: object
                    properties:
                      day:
                        type: integer
                      month:
                        type: integer
                      year:
                        type: integer
            firstName:
              type: string
            geo:
              type: object
              properties:
                city:
                  type: string
                country:
                  type: string
                full:
                  type: string
            headline:
              type: string
            isHiring:
              type: boolean
            isOpenToWork:
              type: boolean
            languages:
              type: array
              items:
                type: object
                properties:
                  name:
                    type: string
                  proficiency:
                    type: string
            lastName:
              type: string
            position:
              type: array
              items:
                type: object
                properties:
                  companyName:
                    type: string
                  description:
                    type: string
                  employmentType:
                    type: string
                  end:
                    type: object
                    properties:
                      day:
                        type: integer
                      month:
                        type: integer
                      year:
                        type: integer
                  location:
                    type: string
                  start:
                    type: object
                    properties:
                      day:
                        type: integer
                      month:
                        type: integer
                      year:
                        type: integer
                  title:
                    type: string
            profilePicture:
              type: string
            skills:
              type: array
              items:
                type: object
                properties:
                  name:
                    type: string
            summary:
              type: string
        follower:
          type: integer
    commonresponses.JobApplyMethod:
      type: object
      properties:
        companyApplyUrl:
          type: string
        easyApplyUrl:
          type: string
    commonresponses.JobCompany:
      type: object
      properties:
        headquarter:
          type: object
        logo:
          type: string
        name:
          type: string
        staffCountRange:
          type: object
        url:
          type: string
    commonresponses.JobDetailsCompany:
      type: object
      properties:
        description:
          type: string
        followerCount:
          type: integer
        headquarter:
          type: object
          properties:
            city:
              type: string
            country:
              type: string
            geographicArea:
              type: string
            line1:
              type: string
            line2:
              type: string
            postalCode:
              type: string
        id:
          type: integer
        industries:
          type: array
          items:
            type: string
        logo:
          type: string
        name:
          type: string
        specialities:
          type: array
          items:
            type: string
        staffCount:
          type: integer
        staffCountRange:
          type: object
          properties:
            end:
              type: integer
            start:
              type: integer
        universalName:
          type: string
        url:
          type: string
    commonresponses.JobDetailsData:
      type: object
      properties:
        applyMethod:
          $ref: "#/components/schemas/commonresponses.JobApplyMethod"
        closed:
          type: boolean
        company:
          $ref: "#/components/schemas/commonresponses.JobDetailsCompany"
        contentLanguage:
          $ref: "#/components/schemas/commonresponses.ContentLanguage"
        description:
          type: string
        expireAt:
          type: integer
        formattedExperienceLevel:
          type: string
        formattedIndustries:
          type: array
          items:
            type: string
        formattedJobFunctions:
          type: array
          items:
            type: string
        id:
          type: string
        industries:
          type: array
          items:
            type: integer
        jobFunctions:
          type: array
          items:
            type: string
        listedAt:
          type: integer
        listedAtDate:
          type: string
        location:
          type: string
        originalListedAt:
          type: integer
        originalListedDate:
          type: string
        state:
          type: string
        title:
          type: string
        type:
          type: string
        url:
          type: string
        views:
          type: integer
        workPlace:
          type: string
        workRemoteAllowed:
          type: boolean
    commonresponses.JobItem:
      type: object
      properties:
        benefits:
          type: string
        company:
          $ref: "#/components/schemas/commonresponses.JobCompany"
        id:
          type: string
        location:
          type: string
        postDate:
          type: string
        posterId:
          type: string
        referenceId:
          type: string
        title:
          type: string
        type:
          type: string
        url:
          type: string
    commonresponses.JobListResponse:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: "#/components/schemas/commonresponses.JobItem"
        message:
          type: string
        success:
          type: boolean
        total:
          type: integer
    commonresponses.PeopleSearchResponse:
      type: object
      properties:
        data:
          type: object
          properties:
            items:
              type: array
              items:
                type: object
                properties:
                  fullName:
                    type: string
                  headline:
                    type: string
                  location:
                    type: string
                  profilePicture:
                    type: string
                  profileURL:
                    type: string
                  summary:
                    type: string
                  username:
                    type: string
            total:
              type: integer
        message:
          type: string
        success:
          type: boolean
    commonresponses.PostComments:
      type: object
      properties:
        data:
          type: array
          items:
            type: object
