openapi: 3.0.1
info:
  title: GetAPIHub API
  description: API Example for GetAPIHub
  contact: {}
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  version: "1.0"
servers:
  - url: https://gateway.getapihub.cloud/api
paths:
  /company:
    get:
      tags:
        - company_deprecated
      description: GetCompanyUrl - Returns details about the company
      parameters:
        - name: li_company_url
          in: query
          description: LinkedIn company page URL
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/commonresponses.CompanyDetails"
      security:
        - ApiKeyAuth: []
  /jobs/details:
    get:
      tags:
        - jobs_deprecated
      description: GetJobDetails - Returns all the jobs details found on LinkedIn
      parameters:
        - name: job_id
          in: query
          description: If of the Job from LinkedIn received in the search results
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/commonresponses.JobDetailsData"
      security:
        - ApiKeyAuth: []
  /jobs/search:
    get:
      tags:
        - jobs_deprecated
      description: SearchJobs - Returns a list of jobs from search
      parameters:
        - name: company_ids
          in: query
          description: List of IDs of the companies
          schema:
            type: string
        - name: salary
          in: query
          description: List of IDs of the companies
          schema:
            type: string
            enum:
              - 40k+
              - 60k+
              - 80k+
              - 100k+
              - 120k+
              - 140k+
              - 160k+
              - 180k+
              - 200k+
        - name: job_type
          in: query
          description: Type of the job
          schema:
            type: string
            enum:
              - fullTime
              - partTime
              - contract
              - internship
        - name: sort
          in: query
          description: Sort the results by
          schema:
            type: string
            enum:
              - mostRelevant
              - mostRecent
        - name: keywords
          in: query
          description: Keywords to search for
          schema:
            type: string
        - name: date_posted
          in: query
          description: Date posted
          schema:
            type: string
            enum:
              - anyTime
              - pastMonth
              - pastWeek
              - past24Hours
      responses:
        "200":
          description: OK
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/commonresponses.JobListResponse"
      security:
        - ApiKeyAuth: []
  /post/comments:
    get:
      tags:
        - post_deprecated
      description: GetPostComments - Returns a list of comments on a LinkedIn post
      parameters:
        - name: urn
          in: query
          description: LinkedIN post URN
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/commonresponses.PostComments"
      security:
        - ApiKeyAuth: []
  /profile:
    get:
      tags:
        - profile_deprecated
      description: GetProfile - Returns public profile information of a LinkedIn user
      parameters:
        - name: li_profile_url
          in: query
          description: URL to LinkedIn profile
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/commonresponses.GetProfileResult"
      security:
        - ApiKeyAuth: []
  /profile/posts:
    get:
      tags:
        - post_deprecated
      description: GetProfilePosts - Returns a list of posts for LinkedIn Profile
      parameters:
        - name: li_profile_url
          in: query
          description: LinkedIn profile URL
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/commonresponses.GetProfilePostsResult"
      security:
        - ApiKeyAuth: []
  /profile/recommendations/given:
    get:
      tags:
        - profile_deprecated
      description:
        GetProfileGivenRecommendations - Returns a list of recommendations
        given by a LinkedIn user
      parameters:
        - name: li_profile_url
          in: query
          description: URL to LinkedIn profile
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/commonresponses.RecommendationsGiven"
      security:
        - ApiKeyAuth: []
  /profile/recommendations/received:
    get:
      tags:
        - profile_deprecated
      description:
        GetProfileReceivedRecommendations - Returns a list of recommendations
        received by a LinkedIn user
      parameters:
        - name: li_profile_url
          in: query
          description: URL to LinkedIn profile
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/commonresponses.RecommendationsReceived"
      security:
        - ApiKeyAuth: []
  /profile/search:
    get:
      tags:
        - profile_deprecated
      description: GetProfilePosts - Returns a list of posts for LinkedIn Profile
      parameters:
        - name: q
          in: query
          description: Any keyword you want to search people for
          schema:
            type: string
        - name: start
          in: query
          description: "Pagination offset 0, 10, 20, 30, multiplies by 10 on every page"
          schema:
            type: number
        - name: school_id
          in: query
          description: ID Of the school you want to search people for
          schema:
            type: number
        - name: keyword_school
          in: query
          description: School name
          schema:
            type: string
        - name: first_name
          in: query
          description: First name of the person
          schema:
            type: string
        - name: last_name
          in: query
          description: Last name of the person
          schema:
            type: string
        - name: company_name
          in: query
          description: Name of the company
          schema:
            type: string
        - name: title
          in: query
          description: Title of the person
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/commonresponses.PeopleSearchResponse"
      security:
        - ApiKeyAuth: []
  /v2/company:
    get:
      tags:
        - company
      description: GetCompanyUrl - Returns details about the company
      parameters:
        - name: li_company_url
          in: query
          description: LinkedIn company page URL
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/responses.CompanyDetailsResponseV2"
      security:
        - ApiKeyAuth: []
  /v2/jobs/details:
    get:
      tags:
        - jobs
      description: GetJobDetails - Returns all the jobs details found on LinkedIn
      parameters:
        - name: job_id
          in: query
          description: If of the Job from LinkedIn received in the search results
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/responses.JobDetailsResponseV2"
      security:
        - ApiKeyAuth: []
  /v2/jobs/hiringteam:
    get:
      tags:
        - jobs
      description: GetJobHiringTeam - Returns a hiring team for a job
      parameters:
        - name: job_ud
          in: query
          description: ID of the Job On LinkedIn
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/responses.JobHiringTeamResponseV2"
      security:
        - ApiKeyAuth: []
  /v2/jobs/search:
    get:
